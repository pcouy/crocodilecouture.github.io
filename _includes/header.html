<header>
  <div class="logo">
	  <a href="{{ site.github.url }}/"><img src="{{ site.github.url }}/assets/img/logo_slogan.svg" alt="{{ site.title }}"></a>
  </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
